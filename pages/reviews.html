<div id="reviews">

            <button

              class="btn btn-sm button-primary me-2 p-2"

                    </div>
                    <!--end::Close-->

                  <div class="modal-body">
                    <input
                      type="text"

                  <div class="modal-footer">
                    <button type="button" class="btn btn-sm button-primary">

                </div>

            <button type="button" class="btn btn-sm button-primary p-2">

        <hr />

          </li>

            <a

                  type="text"

                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />

            </div>
            <div>
              <p>店舗コード</p>
              <div class="input-group mb-5">
